<div class="register">
    <h2>Register</h2>
    <input [(ngModel)] = "username" class="username" placeholder="Username"
        type="text"/>
    <input [(ngModel)] = "password" class="password" placeholder="Password"
        type="password"/>
    <input *ngIf="otpFlag" [(ngModel)] = "otp" class="otp" placeholder="OTP" 
        maxlength="4" type="tel"/>
    <input (click)="action()" type="button" value="{{buttonName}}"/>
</div>
